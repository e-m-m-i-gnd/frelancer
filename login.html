<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WatchWisely -Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image" id="bg-image" style="background-image: url('images/movie-frame.png'); background-size: cover; background-position: center;"></div>
                            <script>
                                // Obtener el elemento div con el ID "bg-image"
                                    var bgImage = document.getElementById("bg-image");
                                    // Array de imágenes de fondo
                                    var bgImages = [
                                    "images/movie-frame.png",
                                    "images/frame2.png",
                                    "images/tv.png"
                                    ];
                                    // Indice de la imagen actual
                                    var currentImageIndex = 0;
                                    // Función para cambiar la imagen de fondo
                                    function changeBackground() {
                                    // Incrementar el índice de la imagen actual
                                    currentImageIndex++;
                                    // Si el índice es mayor que el número de imágenes, volver al inicio
                                    if (currentImageIndex >= bgImages.length) {
                                        currentImageIndex = 0;
                                    }
                                    // Cambiar la imagen de fondo
                                    bgImage.style.backgroundImage = "url('" + bgImages[currentImageIndex] + "')";
                                    }
                                    // Cambiar la imagen de fondo cada 5 segundos
                                    setInterval(changeBackground, 5000);
                            </script>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-secondary">¡Bienvenido!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Ingresa ru correo electrónico..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="contraseña" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control text-secondary custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Recordar contraseña</label>
                                            </div>
                                        </div>
                                        <a href="default.html" class="btn btn-warning btn-user btn-block">
                                            Iniciar sesión 
                                        </a>
                                        <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Iniciar sesión con Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i>Iniciar sesión con Facebook
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Crear cuenta</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
